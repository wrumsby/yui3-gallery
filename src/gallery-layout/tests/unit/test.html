<!DOCTYPE HTML>
<html>
<head>
<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
<script type="text/javascript" src="assets/gallery-layout-tests.js"></script>
<script type="text/javascript" src="../../../../build/gallery-layout/gallery-layout.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<script type="text/javascript">
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use("test-console", "gallery-layout-tests", function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.setName('gallery-layout');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
